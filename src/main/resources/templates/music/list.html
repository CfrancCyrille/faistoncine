<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head"></head>
<body>
	<div th:replace="fragments/menu::navbar"></div>
	<title>List of musics</title>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Musics</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Title</th>
								<th>Author</th>
								<th>Interpreter</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="music : ${musicList}">
								<td th:text="${music.title}"></td>
								<td th:text="${music.author}"></td>
								<td th:text="${music.interpreter}"></td>
								<td>
								<a th:href="@{/music/{id}(id=${music.id})}">view</a>
								<a th:href="@{/music/delete/{id}(id=${music.id})}">delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
 		<div class="row">
			<div class="col-lg-6 col-md-7 col-sm-6">
				<h1>Add a music</h1>
				<form th:action="@{/music/add}"
					method="post" enctype="multipart/form-data" th:object="${musicForm}">
					<fieldset class="form-group">
						<div class="form-group" th:class="${#fields.hasErrors('title')}? has-error">
							<label class="col-lg-3 control-label">Title</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{title}" />
							</div>
							<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="fieldError">Title error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('author')}? has-error">
							<label class="col-lg-3 control-label">Author</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{author}" />
							</div>
							<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" th:errorclass="fieldError">Author error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('interpreter')}? has-error">
							<label class="col-lg-3 control-label">Interpreter</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{interpreter}" />
							</div>
							<span th:if="${#fields.hasErrors('interpreter')}" th:errors="*{interpreter}" th:errorclass="fieldError">Interpreter error</span>
						</div>
					</fieldset>
					<input class="btn btn-primary" type="submit" value="Create music" name="button" />
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer::footer"></div>	
</body>
</html>
