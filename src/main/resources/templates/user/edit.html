<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header::head"></head>
	<body>
		<div th:replace="fragments/menu::navbar"></div>
		<div class="row">
			<div class="col-lg-6 col-md-7 col-sm-6">
				<h1>Edit a user</h1>
				<form th:action="@{/user/edit}" method="post" enctype="multipart/form-data" th:object="${userForm}">
					<fieldset class="form-group">
						<input hidden="true" th:field="*{id}"/>
						<div class="form-group" th:class="${#fields.hasErrors('firstname')}? has-error">
							<label class="col-lg-3 control-label">Firstname</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{firstname}"/>
							</div>
							<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" th:errorclass="fieldError">Firstname error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('lastname')}? has-error">
							<label class="col-lg-3 control-label">Lastname</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{lastname}"/>
							</div>
							<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" th:errorclass="fieldError">Lastname error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('username')}? has-error">
							<label class="col-lg-3 control-label">Username</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{username}"/>
							</div>
							<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="fieldError">Username error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('password')}? has-error">
							<label class="col-lg-3 control-label">Password</label>
							<div class="col-lg-9">
								<input type="password" class="form-control" th:field="*{password}"/>
							</div>
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError">Password error</span>
						</div>
					</fieldset>
					<input class="btn btn-primary" type="submit" value="Edit User" name="button"/>
				</form>
			</div>
		</div>
		<div th:replace="fragments/footer::footer"></div>
	</body>
</html>
