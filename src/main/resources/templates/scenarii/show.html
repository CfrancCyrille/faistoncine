<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
	<body>
		<div th:replace="fragments/menu :: navbar"></div>
		<title>Show Scenario</title>
		<div class="row">
			<div class="col-lg-8 col-md-7 col-sm-6">
				<h1>Scenario</h1>
				<form th:action="@{/scenarii/edit}"
					method="post" enctype="multipart/form-data" th:object="${scenario}">
					<fieldset class="form-group">
						<input hidden="true" th:field="*{id}"/>
						<div class="form-group">
							<label class="col-lg-2 control-label">Name</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{name}"/>
							</div>
							</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Description</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{description}"/>
							</div>
						</div>
					</fieldset>
					<input class="btn btn-primary" type="submit" value="Edit scenario" name="button" />	
				</form>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	
	</body>
</html>
