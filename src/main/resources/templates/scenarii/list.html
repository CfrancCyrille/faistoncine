<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
	<div th:replace="fragments/menu :: navbar"></div>
	<title>Liste des scenarii</title>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Scenarii</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="scenario : ${scenarioList}">
								<td th:text="${scenario.name}"></td>
								<td th:text="${scenario.description}"></td>
								<td><a th:href="@{/scenarii/{id}(id=${scenario.id})}">view</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
 		<div class="row">
			<div class="col-lg-6 col-md-7 col-sm-6">
				<h1>Add a scenario</h1>
				<form th:action="@{/scenarii/add}"
					method="post" enctype="multipart/form-data" th:object="${scenarioForm}">
					<fieldset class="form-group">
						<div class="form-group" th:class="${#fields.hasErrors('name')}? has-error">
							<label class="col-lg-3 control-label">Name</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{name}" />
							</div>
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError">Name error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('description')}? has-error">
							<label class="col-lg-3 control-label">Description</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{description}" />
							</div>
							<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="fieldError">Description error</span>
						</div>
					</fieldset>
					<input class="btn btn-primary" type="submit" value="Create scenario" name="button" />
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>	
</body>
</html>
