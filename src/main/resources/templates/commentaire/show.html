<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head"></head>
<body>
	<div class="container">
		<div class="col-lg-8 col-md-7 col-sm-6">
			<h1>Comment</h1>
			<form th:action="@{/commentaire/edit}" method="post"
				enctype="multipart/form-data" th:object="${commentaire}">
				<fieldset class="form-group">
					<input hidden="true" th:field="*{id}" />
					<div class="form-group">
						<label class="col-lg-2 control-label">Author</label>
						<div class="col-lg-6">
							<input class="form-control" th:field="*{auteur}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Title</label>
						<div class="col-lg-6">
							<input class="form-control" th:field="*{titre}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Comment</label>
						<div class="col-lg-6">
							<textarea class="form-control" rows="5" th:field="*{comment}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Subject</label>
						<div class="col-lg-9">
							<select class="form-control" th:field="*{sur}">
								<option value="Idee">Idee</option>
								<option value="Personna">Personna</option>
								<option value="Decor">Decor</option>
								<option value="Scenarii">Scenarii</option>
								<option value="Scene">Scene</option>
								<option value="Musique">Musique</option>
							</select>
						</div>
					</div>
				</fieldset>
				<input class="btn btn-primary" type="submit" value="Edit"
					name="button" />

			</form>
		</div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
