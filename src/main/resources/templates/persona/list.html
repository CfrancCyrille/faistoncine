<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/menu::navbar"></div>
    <title>List of character</title>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Persona</h1>
                    <a th:href="@{/persona/add}">Add new persona</a>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Lastname</th>
                                <th>Firstname</th>
                                <th>Personality</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona : ${personaList}">
                                <td th:text="${persona.lastname}"></td>
                                <td th:text="${persona.firstname}"></td>
                                <td th:text="${persona.personality}"></td>
                                <td th:text="${persona.gender}"></td>
                                <td><a th:href="@{/persona/{id}(id=${persona.id})}">view</a>
                                <form th:action="@{/persona/del}" method="post">
                                    <input type="hidden" th:value="${persona.id}" name="id" />                                
                                    <input class="btn btn-danger" type="submit" value="delete" name="del"/>
                                </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  
    <div th:replace="fragments/footer::footer"></div>
</body>
</html>
