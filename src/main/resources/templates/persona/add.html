<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
			<div class="col-lg-6 col-md-7 col-sm-6">
				<h1>Add a persona</h1>
				<form th:action="@{/persona/add}"
					method="post" enctype="multipart/form-data" th:object="${personaForm}">
					<fieldset class="form-group">
						<div class="form-group" th:class="${#fields.hasErrors('lastname')}? has-error">
							<label class="col-lg-3 control-label">Lastname</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{lastname}" />
							</div>
							<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" th:errorclass="fieldError">lastname error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('firstname')}? has-error">
							<label class="col-lg-3 control-label">Firstname</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{firstname}" />
							</div>
							<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" th:errorclass="fieldError">firstname error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('personality')}? has-error">
							<label class="col-lg-3 control-label">Personality</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{personality}" />
							</div>
							<span th:if="${#fields.hasErrors('personality')}" th:errors="*{personality}" th:errorclass="fieldError">Personlaity error</span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('gender')}? has-error">
							<label class="col-lg-3 control-label">Gender</label>
							<div class="col-lg-9">
								<input class="form-control" th:field="*{gender}" />
							</div>
							<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" th:errorclass="fieldError">gender error</span>
						</div>
					</fieldset>
					<input class="btn btn-primary" type="submit" value="Create Persona" name="button" />
				</form>
			</div>
		</div>

</body>
</html>
