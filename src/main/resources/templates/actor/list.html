<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/bootstrap.min.js"></script>
        <title>Liste des acteurs</title>


    </head>
    <body>
        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-6">
                        <h1>Actor</h1>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="actor : ${actorList}">
                                    <td th:text="${actor.name}"></td>
                                    <td th:text="${actor.surname}"></td>
                                    <td th:text="${actor.age}"></td>
                                    <td><a th:href="@{/actor/{id}(id=${actor.id})}">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-7 col-sm-6">
                    <h1>Add an actor</h1>

                    <form th:action="@{/actor/add}"
                          method="post" enctype="multipart/form-data" th:object="${actorForm}">
                        <fieldset class="form-group">
                            <div class="form-group" th:class="${#fields.hasErrors('name')}? has-error">
                                <label class="col-lg-3 control-label">Name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{name}" />
                                </div>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError">Name error</span>
                            </div>
                            <div class="form-group" th:class="${#fields.hasErrors('surname')}? has-error">
                                <label class="col-lg-3 control-label">Surname</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{surname}" />
                                </div>
                                <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" th:errorclass="fieldError">Surname error</span>
                            </div>
                                 <div class="form-group" th:class="${#fields.hasErrors('age')}? has-error">
                                <label class="col-lg-3 control-label">Surname</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{age}" />
                                </div>
                                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="fieldError">Age error</span>
                            </div>
                        </fieldset>
                        <input class="btn btn-primary" type="submit" value="Create Actor" name="button" />
                    </form>
                </div>
            </div>
        </div>	
    </body>
</html>
